<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">PORTEFEUILLE</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Registration Form</h1>
            <p class="lead">Kindly enter your details in the field mentioned below.</p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
            </p>
        </main>



        <form name="reg_form">
            <p id="head"></p>
            <p style="text-align:left;">First Name: <input type="text" name="contact_name" id="firstname"
                    placeholder="First Name" required></p>
            <p style="text-align:left;">Last Name: <input type="text" name="contact_name" id="lastname"
                    placeholder="Last Name"></p>
            <p style="text-align:left;">Birthday: <input type="date" name="bday"></p>
            <p style="text-align:left;">Your Gender: <input type="radio" name="gender" id="gen" value="Male"> Male
                <input type="radio" name="gender" id="gen" value="Female"> Female</p>

            <p style="text-align:left;">Email id: <input required type="email" id="contact_email"
                    placeholder="abc@gmail.com"></p>

            <p style="text-align:left;">Phone Number: <input type="tel" id="contact_phone" placeholder="Number"></p>

            <p id="p4" style="text-align:left;">Subject:
                <select name="Subject">
                    <option disabled="disabled" selected="selected">Choose option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                </select></p>
            <input type="submit" id="login" value="Send the Data!">
        </form>


    </div>
    <script>



        // document.getElementById("head").innerHTML = first + " " + last;
        // document.getElementById("head").innerHTML = email + " " + phone;

        document.getElementById("login").addEventListener("click", function(e) {
            e.preventDefault();
            var first = document.getElementById("firstname").value;
            var last = document.getElementById("lastname").value;
            var email = document.getElementById("contact_email").value;
            var phone = document.getElementById("contact_phone").value; 
            var gender = document.getElementById("gen").value;
            console.log(first);
            console.log(last);
            console.log(email);
            console.log(phone);
            console.log(gender);
            
            webengage.user.login(email);

            webengage.user.setAttribute({
             "we_first_name" : first,
            "we_last_name" : last,
            "we_email" : email,
            "we_gender" : gender,
        });
        webengage.track("loginClicked",{
            "first_name" : first,
            "last_name" : last,
            "email": email,
            "gender": gender,
        })

        webengage.notification.options('defaultRender', false);
        webengage.onReady(function(){
	    document.getElementById("login").onclick = function () {
		webengage.notification.render();
	};
});

    });


    </script>
